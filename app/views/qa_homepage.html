<div ng-controller="QACtrl">
	<div ng-include src="'views/toolbar.html'"></div>

	<form class = "question_form ng-hide" ng-show="q_form_show">
	<input type="text" name="question" ><br>
	<input type="submit" value="Search" onclick="window.location.href='/#/profile/discover_questioners'">
	</form>

	<br>
	<div ng-hide="myAskMatches">
	You don't have any matches!
	</div>

	<div >
		<div ng-repeat="person in displayList track by $index">
			<img src="{{person.image}}">
			<div>{{person.name}}</div>

		</div>
	</div>

</div>

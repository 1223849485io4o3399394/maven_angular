<div ng-controller="ProfileCtrl">

	<div ng-include src="'views/toolbar.html'"></div>

	<div class="EditMode ng-hide" ng-show="editing">
		<input type="checkbox" button-switch checked>
	</div>

	<div class="question ng-hide" ng-show="question_show">{{userProfile.question}}</div>
	<div class="video" user-video video="video"></div>
	<div class="name">{{userProfile.name}}</div>

	<div class="Experience">
		Experience
		<ul>
			<li ng-repeat="experience in userProfile.experiences">{{experience}}</li>
		</ul>
	</div>
	
	<div class="Passions">
		Passions
		<ul>
			<li ng-repeat="passion in userProfile.passions">{{passion}}</li>
		</ul>

	</div>

	<div class="Schedule_Meeting ng-hide" ng-show="scheduling">
		<button>Find Meeting Time</button>
	</div>

	<div class="Yes_No ng-hide" ng-show="discovering" ng-include src="'views/yes_no.html'"></div>

</div>

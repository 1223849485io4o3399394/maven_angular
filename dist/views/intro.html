<img class="introLogo" src="../images/logo.365e3930.png">

<div class="introPage"><button class="introButton" ng-click="loginbox=!loginbox; signupbox = false" ng-init="loginbox=false">Login</button>
<button class="introButton" ng-click="signupbox=!signupbox; loginbox = false" ng-init="signupbox=false">Sign up</button></div>

<form class="introForm" ng-show="loginbox">
	<input class="introInput" placeholder="Username">
	<br>
	<input class="introInput" class="introInput" placeholder="Password" type="password">
	<br>
	<input class="introLogin" type="submit" value="Login" onclick="window.location='#/';">
</form>

<form class="introForm" ng-show="signupbox">
	<input class="introInput" placeholder="Username">
	<br>
	<input class="introInput" placeholder="Password" type="password">
	<br>
	<input class="introInput" placeholder="Retype password." type="password">
	<br>
	<input class="introBuild" type="submit" value="Let's Build My Profile!" onclick="window.location='#/profile/my_profile';">
</form>
